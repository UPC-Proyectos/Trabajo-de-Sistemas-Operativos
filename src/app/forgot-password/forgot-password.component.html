<div class="forgot-password-page">
  <div class="forgot-password-card">
    <h2 class="forgot-password-title">¿Olvidaste tu contraseña?</h2>
    <p class="forgot-password-description">
      Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
    </p>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Correo electrónico</mat-label>
        <input matInput placeholder="Introduce tu correo electrónico" formControlName="email" />
        <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('required')">
          El correo electrónico es requerido
        </mat-error>
        <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('email')">
          Introduce un correo electrónico válido
        </mat-error>
      </mat-form-field>
      <button mat-raised-button class="full-width submit-btn" type="submit" [disabled]="forgotPasswordForm.invalid">
        Enviar enlace de restablecimiento
      </button>
    </form>
    <p class="back-to-login">
      <a routerLink="/login">¿Ya recuerdas tu contraseña? Inicia sesión aquí</a>
    </p>
  </div>
</div>
